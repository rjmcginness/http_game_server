<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RJM GAMING METAVERSE - Create Account</title>
</head>
<body>
    <h1>New User Information</h1>
    <form action="/register" method="get">
        <label for="username">Username:</label>
        <input type="textbox" id="username" name="username" placeholder="Username" />
        <br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br />
        <input type="submit" value="Register" name="input" />
    </form>
    <br />
    <hr>
    <form action="/" method="get">
        <input type="submit" value="Exit" name="input" />
    </form>
</body>
</html>
