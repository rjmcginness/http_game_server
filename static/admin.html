<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>RJM GAMING METAVERSE - Choose Quiz</title>
</head>
<body>
    <h1>New Question</h1>
    <form action="/quiz_changed" method="get">
        <fieldset>
            <legend>Choose Quiz</legend>
            <label for="quiz">Quiz:</label>
            <select name="quiz" id="quiz">
                %QUIZZES%
            </select>
        </fieldset>
        <div>
            <h4>%CURRENT%</h4>
        </div>
        <input type="submit" value="Ok" name="input" />
    </form>
    <form action="/menu" method="get">
        <input type="submit" value="Cancel" name="input" />
    </form>
</body>
</html>
