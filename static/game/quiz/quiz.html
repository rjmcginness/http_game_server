<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>%QUIZ%</title>
    <style>
        input[value="Skip"] {
            border: none;
            background: none;
            color: darkblue;
            font-size: 14px;
            text-decoration-line: underline;
        }

        input[value="Back"] {
            border: none;
            background: none;
            color: darkblue;
            font-size: 14px;
            text-decoration-line: underline;
        }
    </style>
</head>
<body>
    <div>
        <h4 id="name">%NAME%</h4>
    </div>
    <form action="/game/quiz" method="get">
        <fieldset>
            <legend>%QUESTION NUMBER%</legend>
        </fieldset>
        <div>
            <input type="submit" value="Back" name="input" />
            <input type="submit" value="Answer" name="input" />
            <input type="submit" value="Skip" name="input" />
        </div>
        <br />
        <div>
            <input type="submit" value="Submit Quiz" name="input" />
        </div>
    </form>
    <!---could put a script here to make sure the user wants to submit-->
</body>
</html>
